<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Popis mojej stránky">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dobrodružstvo</title>
</head>

<body>
    <!-- MENU - fixné, zostáva hore pri scrollovaní -->
    <header>
        <nav>
            <a href="index.html">DOMOV</a>
            <a href="#obsah">OBSAH</a>
            <a href="#galeria">GALÉRIA</a>
            <a href="#kontakt">KONTAKT</a>
        </nav>
    </header>

    <!-- ÚVODNÝ OBRÁZOK - hero sekcia s nadpisom a textom -->
    <section class="hero">
        <div class="hero-content">
            <h1></h1>
            <p></p>
        </div>
    </section>

    <!-- CITÁT - centrovaný, v kurzíve -->
    <section class="quote">
        <p>""</p>
        <p class="author"></p>
    </section>

    <!-- OBSAH - dva divy s textom -->
    <section id="obsah">
        <h1>OBSAH</h1>
        
        <!-- PRVÝ DIV - zarovnaný naľavo -->
        <div class="content-box box-left">
        </div>

        <!-- DRUHÝ DIV - zarovnaný napravo -->
        <div class="content-box box-right">
            
            <a href="" target="_blank" class="button-link">ZDROJ</a>
        </div>
    </section>

    <!-- GALÉRIA - tri obrázky vedľa seba -->
    <section id="galeria">
        <h1>GALÉRIA</h1>
        <div class="gallery-container">
        </div>
    </section>

    <!-- KONTAKT - formulár -->
    <section id="kontakt">
        <h1>KONTAKT</h1>
        <form>
            <label for="meno">Meno</label>
            <input type="text" id="meno" name="meno">
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
            
            <label for="sprava">Správa</label>
            <textarea id="sprava" name="sprava"></textarea>
            
            <button type="submit">ODOSLAŤ</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Vytvoril: </p>
    </footer>

</body>

</html>
